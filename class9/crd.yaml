apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: databases.myorg.com    #plural.group
spec:
  group: myorg.com
  scope: Namespaced
  names: 
    plural: databases
    singular: database
    kind: Database
    shortNames: 
    - db
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec: 
            type: object
            properties:
              engine: 
                type: string
              version: 
                type: string
              storageSize: 
                type: string
              replicas:
                type: integer
            required:
              - engine
              - version
              - storageSize
              - replicas


